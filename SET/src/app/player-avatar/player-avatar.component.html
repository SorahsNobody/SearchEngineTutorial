<div class="avatar" id="avatar">
  <img id="avatar-hat"  [class.avatar-hat-custom]="parent=='custom'" class="avatarPart" [src]="hatImage">
  <img id="avatar-nose" [class.avatar-nose-custom]="parent=='custom'" class="avatarPart" [src]="noseImage">
  <img id="avatar-glasses" [class.avatar-glasses-custom]="parent=='custom'" class="avatarPart" [src]="glassesImage">
  <img id="avatar-body" [class.avatar-body-custom]="parent=='custom'" class="avatarPart" [src]="bodyImage">
</div>
