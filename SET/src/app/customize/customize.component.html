<div class="instructions">
    <main>
      <h1>Customize your Avatar!</h1>
      <section>
        <p>Use your points to unlock any of the accessories below</p>
        <h2 class="score" id="point-count">Score: 900</h2>
        <!--<img class="img2" [src]="image" alt="Question Mark">-->
        <div class="avatar-container">
          <app-player-avatar class="avatar" id="pAvatar" [parent]="'custom'" [hat]="hatIndex" [nose]="noseIndex" [glasses]="glassesIndex"></app-player-avatar>
        </div>
        <table class="table">
            <tr>
              <th> </th>
              <th>Hat</th>
              <th>Glasses</th>
              <th>Nose</th>
            </tr>
            <tr>
              <td>500 Points</td>
              <td><button class="baseball-hat" id="cutom-button1"><img class="img" src="/assets/customize/hat1.png" alt="Question Mark" (click)="onBuyh1()"></button></td>
              <td><button class="3d-glasses" id="cutom-button1"><img class="img" src="/assets/customize/sunglasses2.png" alt="Question Mark" (click)="onBuys1()"></button></td>
              <td><button class="pig-nose" id="cutom-button1"><img class="img" src="/assets/customize/nose2.png" alt="Question Mark" (click)="onBuyn1()"></button></td>
            </tr>
            <tr>
              <td>1000 Points</td>
              <td><button class="sun-hat" id="cutom-button1"><img class="img" src="/assets/customize/hat3.png" alt="Question Mark" (click)="onBuyh2()"></button></td>
              <td><button class="heart-glasses" id="cutom-button1"><img class="img" src="/assets/customize/sunglasses3.png" alt="Question Mark" (click)="onBuys2()"></button></td>
              <td><button class="clown-nose" id="cutom-button1"><img class="img" src="/assets/customize/nose1.png" alt="Question Mark" (click)="onBuyn2()"></button></td>
            </tr>
            <tr>
                <td>1500 Points</td>
                <td><button class="cowboy-hat" id="cutom-button1"><img class="img" src="/assets/customize/hat2.png" alt="Question Mark" (click)="onBuyh3()"></button></td>
                <td><button class="pixel-glasses" id="cutom-button1"><img class="img" src="/assets/customize/sunglasses.png" alt="Question Mark" (click)="onBuys3()"></button></td>
                <td><button class="nose-glasses-mustache-combo" id="cutom-button1"><img class="img" src="/assets/customize/nose3.png" alt="Question Mark" (click)="onBuyn3()"></button></td>
              </tr>
          </table>
        <button class="goback-button" id="goback-button" type="Go Back" (click)="toCatSelect()">Back to Menu</button>
      </section>
    </main>
  </div>
